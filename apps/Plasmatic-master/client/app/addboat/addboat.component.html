<div class="col-md-6 col-md-offset-3">
        <h2>Add New Boat</h2>
        <form name="form" (ngSubmit)="f.form.valid && addBoat()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !BoatName.valid }">
                <label for="BoatName">Boat Name</label>
                <input type="text" class="form-control" name="BoatName" [(ngModel)]="model.BoatName" #BoatName="ngModel" required />
                <div *ngIf="f.submitted && !BoatName.valid" class="help-block">A Boat Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Id.valid }">
                <label for="Id">Id or Tag</label>
                <input type="text" class="form-control" name="Id" [(ngModel)]="model.Id" #Id="ngModel" required />
                <div *ngIf="f.submitted && !Id.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !BoatLengthInFeet.valid }">
                    <label for="BoatLengthInFeet">Boat Length(ft)</label>
                    <input type="text" class="form-control" name="BoatLengthInFeet" [(ngModel)]="model.BoatLengthInFeet" #BoatLengthInFeet="ngModel" required />
                    <div *ngIf="f.submitted && !BoatLengthInFeet.valid" class="help-block">BoatLength is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !BoatYear.valid }">
                <label for="BoatYear">Boat Year</label>
                <input type="BoatYear" class="form-control" name="BoatYear" [(ngModel)]="model.BoatYear" #BoatYear="ngModel" required />
                <div *ngIf="f.submitted && !BoatYear.valid" class="help-block">Boat Year is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !BoatCapacityInPeople.valid }">
                    <label for="BoatCapacityInPeople">Boat Capacity (Persons)</label>
                    <input type="text" class="form-control" name="BoatCapacityInPeople" [(ngModel)]="model.BoatCapacityInPeople" #BoatCapacityInPeople="ngModel" required />
                    <div *ngIf="f.submitted && !BoatCapacityInPeople.valid" class="help-block">BoatCapacityInPeople is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !BoatPictureUrl.valid }">
                    <label for="BoatPictureUrl">Boat Picture Url</label>
                    <input type="text" class="form-control" name="BoatPictureUrl" [(ngModel)]="model.BoatPictureUrl" #BoatPictureUrl="ngModel" required />
                    <div *ngIf="f.submitted && !BoatPictureUrl.valid" class="help-block">Boat Picture Url is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !IsRented.valid }">
                    <label for="IsRented">Is Rented It Rented?</label>
                    <input type="text" class="form-control" name="IsRented" [(ngModel)]="model.IsRented" #IsRented="ngModel" required />
                    <div *ngIf="f.submitted && !IsRented.valid" class="help-block">Is Rented is required</div>
                </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Add New Boat</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
